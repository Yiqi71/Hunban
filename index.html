<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>头跟鼠标动 + 表情动作 + Press朝向</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
            background-color: black;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            align-items: center;
        }

        menu {
            z-index: 10;
        }

        canvas {
            display: block;
            position: absolute;
            z-index: 1;
        }

        .buttons {
            position: absolute;
            /* top: 20px;
            left: 20px; */
            bottom: 5em;
            z-index: 10;
            display: flex;
            flex-direction: row;
        }

        .button {
            width: 120px;
            height: 60px;
            padding: 10px;
            /* border: solid 1px white; */
        }

        .buttons .button img {
            width: 120px;
            height: auto;
            z-index: 1;
            position: absolute;

        }

        .buttons .button button {
            z-index: 10;
            position: absolute;
            width: 120px;
            height: 60px;
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <menu>
        <img alt="logo" src="assets/logo.png" width="100">
    </menu>
    <canvas id="xiaoyuan"></canvas>
    <div class="buttons">
        <div class="button">
            <button onclick="triggerAction('greet')">
                打招呼
            </button>
            <img src="assets/Asset 3.png" alt="button" width="120">
        </div>

        <div class="button">
            <img src="assets/Asset 3.png" alt="button" width="120">
            <button onclick="triggerAction('happy')">
                开心
            </button>
        </div>

        <div class="button">
            <img src="assets/Asset 3.png" alt="button" width="120">
            <button onclick="triggerAction('sad')">
                伤心
            </button>
        </div>

        <div class="button">
            <img src="assets/Asset 3.png" alt="button" width="120">
            <button onclick="triggerAction('think')">
                思考
            </button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        const canvas = document.getElementById("xiaoyuan");

        let scene, camera, renderer;
        let body, headGroup, head;
        let targetRotation = {
            groupX: 0,
            groupY: 0,
            groupZ: 0,
            headX: 0,
            headY: 0,
            headZ: 0
        };
        let isActionPlaying = false; // 控制是否可以press朝向
        let isPressing = false; // 是否按着


        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let isTickling = false;
        let tickleStartTime = 0;
        let laughSound;

        let faceSprite;
        const textureLoader = new THREE.TextureLoader();

        // 创建Sprite
        function createFaceSprite() {
            const faceTexture = textureLoader.load('assets/default.png'); // 初始表情
            const faceMaterial = new THREE.SpriteMaterial({
                map: faceTexture,
                transparent: true
            });

            faceSprite = new THREE.Sprite(faceMaterial);

            // 表情相对于头的位置（可以根据模型大小微调）
            faceSprite.position.set(0, 0.15, 0.5);
            faceSprite.scale.set(0.18, 0.1, 1);

            head.add(faceSprite); // 表情挂在head上
        }



        init();
        animate();

        // 初始化xiaoyuan
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color("black");

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1, 3);

            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            // document.body.appendChild(renderer.domElement);

            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(1, 2, 3);
            scene.add(light);

            const ambient = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambient);

            const loader = new THREE.GLTFLoader();

            loader.load('assets/hunban-body.glb', function (gltf) {
                body = gltf.scene;
                body.position.set(0, 0.5, 0);
                scene.add(body);
            });

            const headOffset = new THREE.Group();
            loader.load('assets/hunban-head.glb', function (gltf) {
                headGroup = new THREE.Group();
                head = gltf.scene;
                head.position.set(0, 0, 0);
                headGroup.position.set(0, 0.5, 0);
                headOffset.position.set(0, 0.6, 0);
                headGroup.add(headOffset);
                headOffset.add(head);
                scene.add(headGroup);

                console.log("head position in group:", head.position);
                createFaceSprite();
            });


            window.addEventListener('resize', onWindowResize);
            window.addEventListener('mousedown', onPressStart);
            window.addEventListener('mouseup', onPressEnd);

        }

        // 适应窗口大小变化
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // xiaoyuan的动画循环
        function animate() {
            requestAnimationFrame(animate);


            if (headGroup) {
                // headGroup围绕body的中心转动（x/y/z）
                headGroup.rotation.x += (targetRotation.groupX - headGroup.rotation.x) * 0.1;
                headGroup.rotation.y += (targetRotation.groupY - headGroup.rotation.y) * 0.1;
                headGroup.rotation.z += (targetRotation.groupZ - headGroup.rotation.z) * 0.1;
            }

            if (head) {
                if (isTickling) {
                    // 震动期间例外直接控制z
                    head.rotation.z = Math.sin((Date.now() - tickleStartTime) * 0.05) * 0.2;
                } else {
                    // head局部动作（以head自己的原点转动）
                    head.rotation.x += (targetRotation.headX - head.rotation.x) * 0.1;
                    head.rotation.y += (targetRotation.headY - head.rotation.y) * 0.1;
                    head.rotation.z += (targetRotation.headZ - head.rotation.z) * 0.1;
                }
            }
            if (faceSprite && faceSprite.material.map) {
                faceSprite.material.map.center.set(0.5, 0.5);
                faceSprite.material.map.rotation = headGroup.rotation.z;
            }

            renderer.render(scene, camera);
        }


        // 按钮触发动作
        function triggerAction(type) {
            if (isActionPlaying) return; // 如果正在播放，不允许再次点击

            isActionPlaying = true;

            let startTime = Date.now();
            let actionDuration = (type === 'greet') ? 1500 : 800;
            // greet动作时间1.5s，其他800ms

            // 切换表情
            if (type === 'greet') {
                if (faceSprite) {
                    faceSprite.material.map = textureLoader.load('assets/Asset 4.png'); // 笑脸图片
                    faceSprite.material.needsUpdate = true;
                }
            } else {
                if (faceSprite) {
                    faceSprite.material.map = textureLoader.load('assets/default.png'); // 笑脸图片
                    faceSprite.material.needsUpdate = true;
                }
            }

            // 设置不同动作
            function updateAction() {
                const elapsed = (Date.now() - startTime); // 0~1之间
                const progress = elapsed / actionDuration; // 0 ~ 1之间

                if (type === 'greet') {
                    if (progress < 0.5) {
                        // 前一半，头往右偏
                        targetRotation.groupZ = -0.3 * progress * 2; // 0到0.3弧度（大约17度）
                    } else {
                        // 后一半，头慢慢回到正前
                        targetRotation.groupZ = -0.3 * (2 - progress * 2); // 0.3到0
                    }
                    if (progress > 0.95) {
                        if (faceSprite) {
                            faceSprite.material.map = textureLoader.load('assets/default.png'); // 笑脸图片
                            faceSprite.material.needsUpdate = true;
                        }
                    }
                } else if (type === 'happy') {
                    // 头快速上下点两下
                    targetRotation.headX = Math.sin(elapsed * Math.PI * 4) * 0.2;
                } else if (type === 'sad') {
                    // 头缓慢低下
                    targetRotation.headX = 0.3 * Math.min(elapsed, 1);
                } else if (type === 'think') {
                    // 头微微歪斜
                    targetRotation.headY = 0.2 * Math.min(elapsed, 1);
                    targetRotation.headX = -0.1 * Math.min(elapsed, 1);
                }

                if (elapsed < actionDuration) {
                    requestAnimationFrame(updateAction);
                } else {
                    // 动作结束
                    isActionPlaying = false;
                }
            }

            updateAction();
        }

        // 挠痒痒
        function triggerTickle() {
            if (isTickling) return; // 如果正在挠，不要重复挠

            isTickling = true;
            tickleStartTime = Date.now();

            if (laughSound) {
                laughSound.currentTime = 0;
                laughSound.play();
            }

            // 0.8秒后停止挠
            setTimeout(() => {
                isTickling = false;
                // 归零
                if (head) {
                    head.rotation.set(0, 0, 0);
                    head.position.set(0, 0, 0);
                }
            }, 800);
        }

        // 目光跟随
        function onPressStart(event) {
            // 新加：如果点击的是button元素，就不处理
            if (event.target.tagName === 'BUTTON' || event.target.closest('button')) {
                return;
            }
            if (isActionPlaying) return;
            // 更新鼠标坐标（归一化）
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            const intersectsBody = raycaster.intersectObject(body, true); // true表示包括子对象
            const intersectsHead = raycaster.intersectObject(head, true);
            if (intersectsBody.length > 0 || intersectsHead.length > 0) {
                // 点到了IP形象（头）
                triggerTickle();
            } else {
                // 没点到，正常进入拖动
                isPressing = true;
                updateHeadDirection(event);
                window.addEventListener('mousemove', updateHeadDirection);
            }
        }

        function onPressEnd(event) {
            isPressing = false;
            window.removeEventListener('mousemove', updateHeadDirection);
        }

        function updateHeadDirection(event) {
            if (!isPressing) return;
            const x = (event.clientX / window.innerWidth) * 2 - 1;
            const y = -(event.clientY / window.innerHeight) * 2 + 1;
            targetRotation.headY = x * 0.3;
            targetRotation.headX = -y * 0.2;
        }
    </script>

</body>

</html>
