<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>魂蛋小原</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>
</head>

<body>
  <div id="flashingLaser"></div>
  
  <menu>
    <img id="logo" alt="logo" src="assets/logo-yellow.png" width="50">
  </menu>

  <canvas id="xiaoyuan"></canvas>

  <div class="buttons">
    <div class="button">
      <button onclick="triggerAction('greet')">打招呼</button>
      <img src="assets/buttonBG.png" alt="button">
    </div>
    <div class="button">
      <button onclick="triggerAction('happy')">开心</button>
      <img src="assets/buttonBG.png" alt="button">
    </div>
    <div class="button">
      <button onclick="triggerAction('sad')">伤心</button>
      <img src="assets/buttonBG.png" alt="button">
    </div>
    <div class="button">
      <button onclick="triggerAction('think')">思考</button>
      <img src="assets/buttonBG.png" alt="button">
    </div>
    <div class="button">
      <button onclick="triggerAction('jump')">欢呼</button>
      <img src="assets/buttonBG.png" alt="button">
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
